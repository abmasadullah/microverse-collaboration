<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container mt-3">
      <h1 id="title" class="text-center">Microverse form</h1>
      <p id="description">Welcome to microverse</p>
      <form id="survey-form" class="form">
        <div class="form-group">
          <label id="name-label" for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Asadullah Sijuade"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="johndoe@mail.com"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number" class="label"
            >Number in group(Between 2 and 8)</label
          >
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="0"
            max="8"
            min="2"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">Stack</label>
          <select
            name="cars"
            id="dropdown"
            name="dropdown"
            class="form-control"
          >
            <option value="web">Web Developer</option>
            <option value="mobile">Mobile Developer</option>
            <option value="cloud">Cloud/DevOps</option>
            <option value="desktop">Desktop Apps</option>
          </select>
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <div class="radio">
            <label
              ><input
                type="radio"
                name="experience"
                value="Microverse-1"
                checked
              />
              1-5 years</label
            >
          </div>
          <div class="radio">
            <label
              ><input type="radio" name="experience" value="Microverse-2" />
              5-10 years</label
            >
          </div>
          <div class="radio">
            <label
              ><input type="radio" name="experience" value="Microverse-3" />
              >10years</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="languages"
            >Check the appropriate Programming Languages</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="javascript"
              id="javascript"
            />
            <label class="form-check-label" for="defaultCheck1">
              JavaScript
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="python"
              id="python"
            />
            <label class="form-check-label" for="defaultCheck1">
              Python
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="cpp"
              id="cpp"
            />
            <label class="form-check-label" for="defaultCheck1">
              C++
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="java"
              id="java"
            />
            <label class="form-check-label" for="defaultCheck1">
              Java
            </label>
          </div>
        </div>
        <div class="form-group">
          <label id="describe" for="describe" class="">Describe Yourself</label>
          <textarea id="describe" class="form-control" rows="10"></textarea>
        </div>
        <button class="btn btn-dark mt-3" id="submit" type="submit">
          Submit
        </button>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
