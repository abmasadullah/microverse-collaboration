<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container mt-3">
      <h1 id="title" class="text-center">Microverse form</h1>
      <p id="description">We are two person working.</p>
      <form id="survey-form" class="form">
        <div class="form-group" >
          <label id="name-label" for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Asadullah Sijuade"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="johndoe@mail.com"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number" class="label"
            >Number in group(Between 2 and 8)</label
          >
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="0"
            max="8"
            min="2"
          />

        </div>
        <div class="form-group">
          <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
          
            <div  class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>          
        </div>
        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="optradio" value="Microverse-1" checked>Micorverse 1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="Microverse-2">Microverse 2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="Microverse-3">Microverse 3</label>
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox1" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Checkbox1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox2" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Checkbox2
            </label>
          </div>
          
        </div>
      </form>

    </div>

    <script src="js/index.js"></script>
  </body>
</html>
